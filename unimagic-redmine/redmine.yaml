apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: unimagic-redmine
  name: redmine
  labels:
    app: redmine
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: redmine
  template:
    metadata:
      labels:
        app: redmine
    spec:
      containers:
        - image: redmine:6-alpine
          name: redmine
          command:
            [
              "sh",
              "-c",
              "apk add --no-cache build-base; apk add --no-cache ruby-dev; apk add --no-cache libc-dev; git clone https://github.com/o-tr/redmine_webhook -b v0.0.7 /usr/src/redmine/plugins/redmine_webhook; cp /usr/src/config/secret_key_base /usr/src/redmine/config/secrets.yml; /docker-entrypoint.sh rails server -b 0.0.0.0",
            ]
          livenessProbe:
            httpGet:
              path: /login
              port: 3000
            failureThreshold: 1
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /login
              port: 3000
            failureThreshold: 360
            periodSeconds: 10
          env:
            - name: REDMINE_PLUGINS_MIGRATE
              value: "true"
            - name: REDMINE_DB_MYSQL
              valueFrom:
                secretKeyRef:
                  name: redmine-appsettings
                  key: db_host
            - name: REDMINE_DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: redmine-appsettings
                  key: db_name
            - name: REDMINE_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: redmine-appsettings
                  key: db_username
            - name: REDMINE_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redmine-appsettings
                  key: db_password
          resources:
            limits:
              memory: 2Gi
              cpu: "1"
            requests:
              memory: 1Gi
              cpu: "0.1"
          volumeMounts:
            - name: redmine-files-persistent-storage
              mountPath: /usr/src/redmine/files
            - name: redmine-secret-key-base
              mountPath: /usr/src/config/secret_key_base
              subPath: secrets.yml
      volumes:
        - name: redmine-files-persistent-storage
          persistentVolumeClaim:
            claimName: redmine-files-pvc
        - name: redmine-secret
          secret:
            secretName: redmine-appsettings
