apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: unimagic-redmine
  name: redmine
  labels:
    app: redmine
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: redmine
  template:
    metadata:
      labels:
        app: redmine
    spec:
      containers:
        - image: redmine:6.0.1-alpine
          name: redmine
          command:
            [
              "sh",
              "-c",
              "apk add --no-cache build-base ruby-dev libc-dev; git clone https://github.com/o-tr/redmine_webhook -b v0.0.7 /usr/src/redmine/plugins/redmine_webhook; git clone https://github.com/o-tr/kanban -b v0.0.14 /usr/src/redmine/plugins/kanban; /docker-entrypoint.sh rails server -b 0.0.0.0",
            ]
          livenessProbe:
            httpGet:
              path: /login
              port: 3000
            failureThreshold: 1
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /login
              port: 3000
            failureThreshold: 360
            periodSeconds: 10
          env:
            - name: REDMINE_PLUGINS_MIGRATE
              value: "true"
            - name: REDMINE_DB_ENCODING
              value: utf8mb4
          resources:
            limits:
              memory: 2Gi
              cpu: "1"
            requests:
              memory: 1Gi
              cpu: "0.1"
          volumeMounts:
            - name: redmine-files-persistent-storage
              mountPath: /usr/src/redmine/files
            - name: redmine-db-config
              mountPath: /usr/src/redmine/config/database.yml
              subPath: database.yml
      volumes:
        - name: redmine-files-persistent-storage
          persistentVolumeClaim:
            claimName: redmine-files-pvc
        - name: redmine-db-config
          configMap:
            name: redmine-db-config
            items:
              - key: database.yml
                path: database.yml
