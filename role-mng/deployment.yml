apiVersion: apps/v1
kind: Deployment
metadata:
  name: role-mng
spec:
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: role-mng
  replicas: 2
  template:
    metadata:
      labels:
        app: role-mng
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: role-mng
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - role-mng
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: role-mng
          image: ghcr.io/o-tr/role-management-automation:v0.1.19
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: role-mng-config
          livenessProbe:
            httpGet:
              path: /api/healthz
              port: 3000
            failureThreshold: 1
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /api/healthz
              port: 3000
            failureThreshold: 360
            periodSeconds: 10
          resources:
            limits:
              memory: 512Mi
              cpu: "0.5"
            requests:
              memory: 512Mi
              cpu: "0.25"
---
kind: Service
apiVersion: v1
metadata:
  name: role-mng-svc
spec:
  selector:
    app: role-mng
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: role-mng-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: role-mng
